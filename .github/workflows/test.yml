name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run Ruff linter
        working-directory: ./akidocs-core
        run: |
          uv sync
          uv run ruff check .

      - name: Check Ruff formatting
        working-directory: ./akidocs-core
        run: uv run ruff format --check .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run tests
        working-directory: ./akidocs-core
        run: |
          uv sync
          uv run pytest
